<p>"Uncommon Carriers" examines the quirky historical development of common carrier status and explains the FCC’s net neutrality enforcement failures. The paper won Grinnell College’s <a href="http://magazine.grinnell.edu/about/offices-services/cls/students/fellowships-awards/grinnell-specific" target="_blank">2015 Baumann Prize</a> for the exploration of ideas and society in an interdisciplinary context.</p>
