<!-- Begin Content -->
{% extends "base.html" %}
{% block content %}

{% if "iframe" in data %}
<!-- External Content -->
	<div class="external-content">
		<iframe src="{{ data['iframe'] }}" frameborder="0"></iframe>
	</div>

{% else %}
<!-- Internal Content -->
	<div class="internal-content">

		<!-- Title Section -->
		<div class="title-div">
			<div class="row title-row text-center">
				<div class="col-md-8 spread-column">
					<h2>{{ data["title"] }}</h2>
					<i><h4>{{ data["subtitle"] }}</h4></i>
				</div>
				<div class="col-md-4">
					<img class="title-img" src="{{ url_for('static', filename='images/' + data['title_image'] ) }}"></img>
				</div>
			</div>
		</div>

		{% if "text" in data %}
			<!-- Text for Project -->
			<div class="internal-cont">
				<div class="internal-text text-left">
					{% include data["text"] %}
				</div>
			</div>
		{% endif %}

		{% if "project_link" in data %}
			<!-- Project Link -->
			<div class="text-center project-btn">
				<a href="{{ data['project_link'] }}" target="_blank"><button class="btn btn-outline-dark">{{ data["project_name"] }}</button></a>
			</div>
		{% endif %}
	</div>

<!-- End Block -->
{% endif %}
{% endblock %}
